<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-top: 10px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .buttons {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
    }
    button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    .result {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      color: #222;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Kalkulator Sederhana</h2>
    
    <label>Angka Pertama:</label>
    <input type="number" id="angka1" placeholder="Masukkan angka pertama">

    <label>Angka Kedua:</label>
    <input type="number" id="angka2" placeholder="Masukkan angka kedua">

    <div class="buttons">
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">-</button>
      <button onclick="hitung('*')">ร</button>
      <button onclick="hitung('/')">รท</button>
    </div>

    <div class="result" id="hasil">
      0
    </div>
  </div>

  <script>
    function hitung(op) {
      let angka1 = parseFloat(document.getElementById("angka1").value);
      let angka2 = parseFloat(document.getElementById("angka2").value);
      let hasilBox = document.getElementById("hasil");
      let hasil;

      if (isNaN(angka1) || isNaN(angka2)) {
        hasilBox.innerText = "Error!";
        hasilBox.style.color = "red";
        return;
      }

      switch(op) {
        case '+':
          hasil = angka1 + angka2;
          break;
        case '-':
          hasil = angka1 - angka2;
          break;
        case '*':
          hasil = angka1 * angka2;
          break;
        case '/':
          if (angka2 === 0) {
            hasilBox.innerText = "Error!";
            hasilBox.style.color = "red";
            return;
          }
          hasil = angka1 / angka2;
          break;
      }

      if (hasil === 0) {
        hasilBox.innerText = "Error!";
        hasilBox.style.color = "red";
      } else {
        hasilBox.innerText = hasil;
        hasilBox.style.color = "#222";
      }
    }
  </script>
</body>
</html>
